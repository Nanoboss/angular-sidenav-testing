<app-toolbar>
  <a mat-button slot="end" routerLink="/create">create tasks</a>
  <a mat-button slot="end" routerLink="/list">created tasks</a>
</app-toolbar>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="tasks.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header>
      {{ task.title }}
    </mat-expansion-panel-header>
    <p>{{ task.content }}</p>

    <mat-action-row *ngIf="userId == task.creator">
      <button mat-button color="primary" [routerLink]="['/edit', task.id]">
        EDIT
      </button>
      <button mat-button color="warn" (click)="onDelete(task.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="tasks.length <= 0 && !isLoading">
  no task yet
</p>
