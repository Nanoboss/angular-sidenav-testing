<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    color="primary"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="/project-list">My Projects</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <app-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      slot="start"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <button
      type="button"
      aria-label="Toggle notification menu"
      mat-icon-button
      [matMenuTriggerFor]="notifications"
      slot="end"
    >
      <mat-icon matBadge="new" matBadgeColor="warn" aria-label="Notifications"
        >comment</mat-icon
      >

      <mat-menu #notifications="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </button>

    <button mat-button (click)="onLogout()" slot="end">LOGOUT</button>
  </app-toolbar>
</mat-sidenav-container>
